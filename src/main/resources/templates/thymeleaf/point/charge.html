<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>포인트 충전</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link th:href="@{/css/point/charge.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mb-4">포인트 충전</h3>
            <form name="form" id="form" role="form" method="post" th:action="@{/point/charge}">
                <div class="form-group">
                    <label for="point">얼마를 충전하시겠습니까?</label>
                    <input type="number" class="form-control" name="point" id="point" placeholder="충전 가격" min="0"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">충전</button>
                    <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/main}'|">
                        메인페이지로
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-nrx05lDhAHsT/ZlW8eIjZl//NTnAXmJLrOnW8sdosAjpyaLLHCVU6FBmG2fXdf3M"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
