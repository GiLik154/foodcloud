<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>음식 메뉴 추가</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <link th:href="@{/css/food-menu/add.css}" type="text/css" rel="stylesheet"/>
  <script type="text/javascript" th:src="@{/js/food-menu/food-menu.js}" rel="stylesheet"></script>
</head>
<body>
<div class="container">
  <h2 class="text-center">음식 메뉴 추가</h2>
  <hr>

  <form name="form" id="form" role="form" method="post" th:action='@{/food-menu/update}'>
    <div class="border_clear">수정할 음식 메뉴의 이름을 입력해주세요.</div>
    <div class="border">
      <input type="text" class="form-control" name="name" id="name" th:placeholder="${foodMenu.name}">
    </div>

    <div class="border_clear">수정할 사진 이미지를 업로드해주세요.</div>
    <div class="border">
      <div class="value" th:if="${foodMenu.getImagePath() != null}">
        <img th:src="@{'/img/' + ${foodMenu.getImagePath()}}" alt="음식 이미지">
      </div>
      <div class="value" th:unless="${foodMenu.getImagePath() != null}">
        <p>이미지가 없습니다.</p>
      </div>
    </div>
    <input type="file" name="file" accept="image/*" th:placeholder="${foodMenu.imagePath}">

    <div class="border_clear">음식의 가격을 입력해주세요.</div>
    <div class="border">
      <input type="number" class="form-control" name="accountNumber" id="accountNumber" th:placeholder="${foodMenu.price}" min="0">
    </div>

    <div class="border_clear">음식의 종류를 입력해주세요.</div>
    <select id="foodKind" class="form-control">
      <option value="">음식의 타입을 선택해주세요.</option>
      <th:block th:each="type : ${T(com.example.foodcloud.enums.FoodType).values()}">
        <option th:value="${type}" th:text="${type.getName()}"></option>
      </th:block>
    </select>

    <select id="foodTypes" class="form-control">
      <option value="">음식의 종류를 선택해주세요.</option>
    </select>

    <div class="border_clear">온도를 선택해주세요</div>
    <select id="temperature" class="form-control">
      <option value="">온도를 선택해주세요.</option>
      <th:block th:each="type : ${T(com.example.foodcloud.enums.foodmenu.Temperature).values()}">
        <option th:value="${type}" th:text="${type.getStates()}"></option>
      </th:block>
    </select>

    <div class="border_clear">고기 종류를 선택해주세요</div>
    <select id="meatType">
      <option value="">고기 종류를 선택해주세요.</option>
      <th:block th:each="type : ${T(com.example.foodcloud.enums.foodmenu.MeatTypes).values()}">
        <option th:value="${type}" th:text="${type.getName()}"></option>
      </th:block>
    </select>
    <div class="border_clear">야채의 양을 선택해주세요</div>
    <select id="vegetables">
      <option value="">야채의 양을 선택해주세요.</option>
      <th:block th:each="type : ${T(com.example.foodcloud.enums.foodmenu.Vegetables).values()}">
        <option th:value="${type}" th:text="${type.getStates()}"></option>
      </th:block>
    </select>
    <br>

    <div class="reset">
      <input type='submit' value='등록' class="btn btn-primary">
      <button type="button" th:onclick="|location.href='@{/main}'|" class="btn btn-secondary">메인페이지로</button>
    </div>
  </form>
</div>
</body>
</html>
