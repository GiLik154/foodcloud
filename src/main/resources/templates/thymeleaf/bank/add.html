<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Account Form</title>
  <!-- 부트스트랩 링크 추가 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">계좌 추가</h1>
  <form name="form" id="form" role="form" method="post" action="@{/bank/add}" class="border p-4">
    <div class="form-group">
      <label for="name">계좌 이름 : </label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Enter account name">
    </div>
    <div class="form-group">
      <label for="accountNumber">계좌 번호 : </label>
      <input type="text" class="form-control" name="accountNumber" id="accountNumber" placeholder="Enter account number">
    </div>
    <div class="form-group">
      <label for="bank">계좌 유형 :</label>
      <div class="form-check">
        <input type="radio" name="bank" id="bank1" value="004" class="form-check-input" checked>
        <label for="bank1" class="form-check-label">농협</label>
      </div>
      <div class="form-check">
        <input type="radio" name="bank" id="bank2" value="011" class="form-check-input">
        <label for="bank2" class="form-check-label">국민</label>
      </div>
      <div class="form-check">
        <input type="radio" name="bank" id="bank3" value="088" class="form-check-input">
        <label for="bank3" class="form-check-label">신한</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <a href="@{/main}" class="btn btn-secondary">Go to Main Page</a>
  </form>
</div>
<!-- 부트스트랩 스크립트 추가 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
