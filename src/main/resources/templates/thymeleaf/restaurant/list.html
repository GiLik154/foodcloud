<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Restaurant List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <style>
        /* Any additional custom styles can be added here */
        .border_clear {
            background-color: #6c757d;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        .col {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="border_clear mb-3">식당 목록</div>

    <div class="row">
        <div class="col border text-center bg-secondary text-light">이름</div>
        <div class="col border text-center bg-secondary text-light">장소</div>
        <div class="col border text-center bg-secondary text-light">운영시간</div>
        <div class="col border text-center bg-secondary text-light">수정 및 삭제</div>
    </div>

    <div class="row" th:each="restaurant : ${restaurantList}">
        <div class="col border text-center" th:text="${restaurant.name}"></div>
        <div class="col border text-center" th:text="${restaurant.location}"></div>
        <div class="col border text-center" th:text="${restaurant.businessHours}"></div>
        <div class="col border text-center d-flex justify-content-between">
            <button type="button" class="btn btn-danger mr-1"
                    th:onclick="|location.href='@{/restaurant/delete(restaurantId=${restaurant.id})}'|">삭제하기
            </button>
            <button type="button" class="btn btn-primary"
                    th:onclick="|location.href='@{/restaurant/update(restaurantId=${restaurant.id})}'|">수정하기
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mt-3 mb-3 text-center">
            <button type="button" class="btn btn-success" th:onclick="|location.href='@{/restaurant/add}'|">추가하기
            </button>
            <button type="button" class="btn btn-secondary"
                    th:onclick="|location.href='@{/main(date = ${param.date})}'|">메인가기
            </button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-nrx05lDhAHsT/ZlW8eIjZl//NTnAXmJLrOnW8sdosAjpyaLLHCVU6FBmG2fXdf3M"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
