<link th:href="@{/css/user/login.css}" type="text/css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/user/login.js}" rel="stylesheet"></script>

<span th:if="${session.isNotLogin == true}">
	    <script type="text/javascript">
            const text = "로그인 후 이용해주세요.";
            top.alert(text);
        </script>
    </span>

<div class="materialContainer">

    <form method="post" th:action="@{/user/login}">
    <div class="box">

        <div class="title">로그인</div>

        <div class="input">
            <label for="name">아이디</label>
            <input type="text" name="name" id="name">
            <span class="spin"></span>
        </div>

        <div class="input">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password">
            <span class="spin"></span>
        </div>

        <div class="button login">
            <button><span>GO</span> <i class="fa fa-check"></i></button>
        </div>

        <a href="" class="pass-forgot">Forgot your password?</a>

    </div>
    </form>

    <form method="post" th:action="@{/user/join}">
    <div class="overbox">
        <div class="material-button alt-2"><span class="shape"></span></div>

        <div class="title">회원가입</div>

        <div class="input">
            <label for="joinName">아이디</label>
            <input type="text" name="joinName" id="joinName">
            <span class="spin"></span>
        </div>

        <div class="input">
            <label for="joinPassword">비밀번호</label>
            <input type="password" name="joinPassword" id="joinPassword">
            <span class="spin"></span>
        </div>

        <div class="input">
            <label for="joinPhone">휴대폰번호</label>
            <input type="password" name="joinPhone" id="joinPhone">
            <span class="spin"></span>
        </div>

        <div class="button">
            <button><span>NEXT</span></button>
        </div>


    </div>
    </form>

</div>
